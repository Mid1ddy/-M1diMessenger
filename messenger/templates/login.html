<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход</title>
  <style>
    body {font-family: Arial, sans-serif; text-align:center; margin-top:120px;}
    input {padding:12px; font-size:18px; width:280px;}
    button {padding:12px 40px; font-size:18px; cursor:pointer;}
    .error {color:#d32f2f; margin:10px;}
  </style>
</head>
<body>
  <h2>Вход в чат</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post">
    <input type="text" name="username" placeholder="Твой ник" required autofocus><br><br>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
